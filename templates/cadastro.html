<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/a.css">
    <title>LUX - Cadastro de Candidato</title>
</head>
<body>
    <form action="cadastro" method="post">
        <h2>Cadastro</h2>
        <label>Nome</label>
        <input type="text" placeholder="Digite o nome do candidato" name="nome">
        <br>
        <label>Data de Nascimento</label>
        <input type="date" placeholder="Digite a data de nascimento do candidato" name="data_nascimento">
        <br>
        <label>CPF</label>
        <input type="text" placeholder="Digite o CPF do candidato" name="cpf">
        <br>
        <input type="submit" value="Cadastrar">
        <br>
        <a href="/"> <h4>Voltar para tela inicial</h4></a>


    </form>
</body>
</html>
